<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Slider</title>
    <link rel="stylesheet" href="bootstrap-4.5.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
    <body>
        <h1>Web Developer Quiz</h1>
        <div id="argumentContainer"></div>
        <div id="mainContainer" class="container questions">
            <div id="quiz">
                <p id="question">
                    <label id="labelQuiz" for="choose quiz">Choose Your Quiz!</label> 
                </p>
                <div id="containerQuest"></div>
                <div class="score">
                    <p class="scoreTitle">Your score is:</p>
                    <div class="progress">
                        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
